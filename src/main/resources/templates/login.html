<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href = "css/style.css">
    <link rel="stylesheet" href = "css/logins.css">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
            </ul>
        </div>
    </div>
</nav>



<br />
<br />
<br />
<br/>
<br />

<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Login Form
        </div>
    </div>
    <div class="form-container">

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email or Password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success"> You have been logged out.</div>
        </div>

        <div class="form-inner">

            <form th:action="@{/login}" method="post" class="login" role="form">
                <div class="field">
                    <input type="text"
                           id="username"
                           name="username"
                           class = "form-control"
                           placeholder="Email Address"
                           required
                    >

                </div>
                <div class="field">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           required
                    >

                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button class ="btn"
                            type="submit"
                            value="Login"
                            id="login-btn"

                    > Login</button>
                </div>
                <div class="signup-link">
                    Don't have an account? <a th:href="@{/register}">Register</a>
                </div>
            </form>

        </div>
    </div>
</div>
<script>
    $('#login-btn').click(function() {
    window.location='http://localhost:8080/afterlogin';
});
</script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
