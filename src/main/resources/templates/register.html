<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          type = "text/css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Multiselect CSS -->
    <link rel="stylesheet" href="css/bootstrap-multiselect.css">

    <!-- Bootstrap Multiselect JS -->
    <script data-main="dist/js/" src="js/require.min.js"></script>
    <link rel="stylesheet" href = "css/registers.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href = "css/style.css">
    <link rel="stylesheet" href = "css/registers.css">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
            </ul>
        </div>
    </div>
</nav>



<br />
<br />
<br />
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px; width: 110%;">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You have successfully registered our app!
                        </div>
                    </div>
                    <div class="card-body p-4 p-md-5">

                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form  method="post"
                               role="form"
                               th:action="@{/register}"
                               th:object="${registerFormModel}"
                               enctype="multipart/form-data"
                          >

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label">First Name</label>
                                        <input type="text"
                                               id="firstName"
                                               name="firstName"
                                               class="form-control form-control-lg"
                                               th:field="*{firstName}"
                                               placeholder= "Enter first name"
                                        />
                                        <p th:errors = "*{firstName}" class="text-danger"
                                           th:if="${#fields.hasErrors('firstName')}"></p>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" >Last Name</label>
                                        <input type="text"
                                               id="lastName"
                                               name="lastName"
                                               class="form-control form-control-lg"
                                               th:field="*{lastName}"
                                               placeholder="Enter last name"
                                        />
                                        <p th:errors = "*{lastName}" class="text-danger"
                                           th:if="${#fields.hasErrors('lastName')}"></p>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" >Work</label>
                                        <input type="text"
                                               id="work"
                                               name="work"
                                               class="form-control form-control-lg"
                                               th:field = "*{work}"
                                               placeholder= ""
                                        />


                                      </div>
                                </div>

                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                               type="radio"
                                               name="inlineRadioOptions"
                                               id="femaleGender"
                                               th:field="*{gender}"
                                               value="female" checked
                                        />
                                        <label class="form-check-label"  for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                               type="radio"
                                               name="inlineRadioOptions"
                                               id="maleGender"
                                               th:field="*{gender}"
                                               value="male"
                                        />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                               type="radio"
                                               name="inlineRadioOptions"
                                               id="otherGender"
                                               th:field="*{gender}"
                                               value="other"
                                        />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label">Email</label>
                                        <input type="text"
                                               id="email"
                                               name="email"
                                               class="form-control form-control-lg"
                                               th:field = "*{email}"
                                               placeholder= "Enter your email"
                                        />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" >Password</label>
                                        <input
                                                type="password"
                                                id="password"
                                                name="password"
                                                class="form-control form-control-lg"
                                                th:field = "*{password}"
                                        />

                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" >School</label>
                                        <input type="text"
                                               name="school"
                                               class="form-control form-control-lg"
                                               id="school"
                                               th:field = "*{school}"
                                        />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" >City</label>
                                        <input type="text"
                                               name="city"
                                               class="form-control form-control-lg"
                                               id="city"
                                               th:field ="*{city}"
                                        />

                                    </div>

                                </div>



                            <div class = "row">
                                <div class = "col-12">
                                    <div class="form-outline">
                                        <label class="form-label" >Tell us about yourself</label>
                                        <textarea  name="about"
                                                   class="form-control form-control-lg"
                                                   cols="40"
                                                   th:field="*{about}"
                                                   id="about"
                                                   rows="4">
                                        </textarea>

                                    </div>
                                </div>
                            </div>


                          <br>

                            </div>

                            <br>
                            <label class="form-label" > BirthDay</label>
                            <div class="row">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text'
                                                   class="form-control"
                                                   placeholder="yyyy-MM-dd"

                                                   th:field="*{birthDay}" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                             </span>
                                        </div>
                                    </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker();
                                    });
                                </script>
                            </div>



                            <label class="form-label" for="image-input"> Select up to 5 pictures of yourself</label>



                                   <div class="row">
                                   <input type="file"
                                                  class="form-control form-control-lg"
                                                  name="photos"
                                                  id="image-input"
                                                  placeholder="Attach image.."
                                                  th:field="*{photos}"
                                                  multiple
                                                  accept="image/jpg, image/jpeg">
                                       </div>

                            <br>
                                    <div class ="row">
                                        <label class="form-label" > Select up to 5 interests</label>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <select id="mySelect" multiple="multiple" th:field="*{interests}">
                                                <option value="Interest" disabled>Interest</option>
                                                <option value="Art">Art</option>
                                                <option value="Architecture">Architecture</option>
                                                <option value="Biographies">Biographies</option>
                                                <option value="Business">Business</option>
                                                <option value="ComputerIT">Computer IT</option>
                                                <option value="Comics">Comics</option>
                                                <option value="Cookery">Cookery</option>
                                                <option value="Environment">Environment</option>
                                                <option value="Fiction">Fiction</option>
                                                <option value="Health">Health</option>
                                                <option value="Music">Music</option>
                                                <option value="Poetry">Poetry</option>
                                                <option value="Coffee">Coffee</option>
                                                <option value="Cars">Cars</option>
                                                <option value="Gym">Gym</option>
                                                <option value="SocialMedia">Social Media</option>
                                                <option value="Clubbing">Clubbing</option>
                                                <option value="Reading">Reading</option>
                                                <option value="Feminism">Feminism</option>
                                                <option value="Movies">Movies</option>
                                                <option value="Photography">Photography</option>
                                                <option value="Skiing">Skiing</option>
                                                <option value="Festivals">Festivals</option>
                                                <option value="Painting">Painting</option>
                                                <option value="Makeup">Makeup</option>
                                                <option value="Politics">Politics</option>

                                                <option value="Language">Language</option>
                                            </select>
                                        </div>



                                    </div>

                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <button class ="btn" type="submit">Register</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    require(['bootstrap-multiselect'], function(purchase){
        $('#mySelect').multiselect();
    });



</script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


</body>

</html>
